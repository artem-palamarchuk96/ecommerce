<div class="row">
    <div class="products-list">

        <ng-container *ngIf="dataService.filteredByProd.length == 0 && dataService.paramSubcategory == ''">
            <div *ngFor="let product of dataService.products">
                <div class="col-xs-4 products-list_item">
                    <div class="products-list_item-inner">
                        <a (click)="goToProductPage(product)" class="products-list_link">
                            <img class="products-list_img" [src]="product.imgSrc" alt="">
                            <p>{{product.name}}</p>
                        </a>
                        <div class="products-list_code">
                            Код:&nbsp;<span>{{product.articul}}</span>
                        </div>
                        <div class="products-list_price">
                            <span>{{product.price}}</span>&nbsp;грн
                        </div>
                        <a (click)="addToCart(product)" class="btn btn-primary products-list_buy-btn">
                            <i class="glyphicon glyphicon-shopping-cart"></i>
                        </a>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="dataService.filteredByProd.length != 0 && dataService.paramSubcategory == ''">
            <div *ngFor="let product of dataService.filteredByProd">

                        </a>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="dataService.filteredByProd.length == 0 && dataService.paramSubcategory != ''">

            </ng-container>
