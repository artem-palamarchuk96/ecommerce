<div class="products-list">
    <div *ngFor="let product of products" class="col-xs-4 products-list_item">
        <div class="products-list_item-inner">
            <a (click)="goToProductPage(product)" class="products-list_link">
                <img class="products-list_img" src="http://tehznatok.com/wp-content/uploads/2016/05/134.jpg" alt="">
                {{product.name}}
            </a>
            <div class="products-list_code">
                Код:&nbsp;<span>{{product.articul}}</span>
            </div>
            <div class="products-list_price">
                <span>{{product.price}}</span>&nbsp;грн
            </div>
            <a class="btn btn-primary products-list_buy-btn">Купить <i class="glyphicon glyphicon-shopping-cart"></i></a>
        </div>
    </div>
</div>
