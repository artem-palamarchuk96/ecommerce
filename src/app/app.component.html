<nav class="navbar navbar-default" style="padding: 10px 0;">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" routerLink = "/">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav choose-user-list">
                <li><a [routerLink] = "['shop']" routerLinkActive = "active">User</a></li>
                <li><a [routerLink] = "['admin']" routerLinkActive = "active">Admin</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a [routerLink] = "['shop', 'cart']" href="#" style="background: #e7e7e7;">Корзина &nbsp;<span class="badge">{{dataService.cartCount}}</span></a>
                </li>
            </ul>

            <!-- search -->
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <!-- TODO: сделать привязку значения поля к роуту, чтобы после перехода на другой рут очищалось поле -->
                    <input #search type="search" class="form-control" placeholder="Search" (blur) = "getSearchValue(search.value)" (keydown) = "getSearchValueEnter($event, search.value)">
                </div>
                <button [routerLink] = "['shop', 'search']" [queryParams] = "{'productName': searchValue}" type="submit" class="btn btn-default">Submit</button>
            </form>

        </div>
    </div>
</nav>

<router-outlet></router-outlet>
