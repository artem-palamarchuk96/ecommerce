<div class="row">
    <ul class="filters-list">
        <li>Фильтры</li>
        <li class="filters-list_producers filters-list_producers-title">Производитель</li>
        <li *ngFor="let producer of dataService.filteredProducers" class="filters-list_producers">
            <label #label>
                <input #check type="checkbox" [(ngModel)] = "producer.filter" (change) = "showIt()" (ngModelChange) = "showIt(label.textContent, check.checked)">{{producer.name}}
            </label>
        </li>
    </ul>
</div>
