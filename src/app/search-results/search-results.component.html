<div *ngIf="searchedProducts.length == 0" class="col-xs-12">
    <h1>There is nothing for your search request</h1>
</div>

<div *ngFor="let product of searchedProducts" class="col-xs-3 products-list_item">
    <div class="products-list_item-inner">
        <a (click)="goToProductPage(product)" class="products-list_link">
            <img class="products-list_img" src="{{product.imgSrc}}" alt="">
            <p>{{product.name}}</p>
        </a>
        <div class="products-list_code">
            Код:&nbsp;<span>{{product.articul}}</span>
        </div>
        <div class="products-list_price">
            <span>{{product.price}}</span>&nbsp;грн
        </div>
        <a class="btn btn-primary products-list_buy-btn"><i class="glyphicon glyphicon-shopping-cart"></i></a>
    </div>
</div>
